apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "birds.fullname" . }}-test-pennsylvania"
  labels:
    {{- include "birds.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['app.py pa']
      args: ['{{ include "birds.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never